# i3blocks config file - Desktop PC configuration
# Removed: battery, network (WiFi, ethernet, bandwidth) - not needed for desktop
#
# Please see man i3blocks for a complete reference!

# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Memory usage
[memory]
label=MEM
separator=false
interval=30

[memory]
label=SWAP
instance=swap
separator=false
interval=30

# Disk usage
[disk]
label=HOME
interval=30

# CPU usage
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%

# Volume indicator
[volume]
label=VOL
instance=Master
interval=once
signal=10

# Date Time
[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=5

